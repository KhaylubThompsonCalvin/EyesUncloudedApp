{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="text-center">Observation Trial</h2>
  <p class="text-muted text-center">Study each face. What do you perceive?</p>

  <div class="row">
    {% for img in images %}
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="{{ url_for('static', filename='images/expressions/' + img) }}" class="card-img-top" alt="Expression">
          <div class="card-body text-center">
            <form method="post" action="/trial/guess">
              <input type="hidden" name="image" value="{{ img }}">
              <select name="guess" class="form-select mb-2" required>
                <option value="">Guess Emotion</option>
                {% for e in ['anger','contempt','disgust','fear','happiness','neutral','sadness','surprise'] %}
                  <option value="{{ e }}">{{ e.title() }}</option>
                {% endfor %}
              </select>
              <button type="submit" class="btn btn-sm btn-outline-primary">Submit Guess</button>
            </form>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
